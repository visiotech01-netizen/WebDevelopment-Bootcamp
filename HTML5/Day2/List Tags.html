<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol type="a" start="11" reversed>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
    </ol>

    <h1>Unordered List</h1>
    <ul type="square">
        <li>Tiger</li>
        <li>Lion</li>
        <li>Monkey</li>
        <li>Fox</li>
    </ul>

    <h1> Definition List </h1>
    <dl>
        <dt> Computer: </dt>
        <dd>
            Computer is a Electronic Device ................ 
        </dd>
    </dl>
</body>
</html>
